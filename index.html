    <script>
    document.querySelectorAll(".edit").forEach(button => {
        button.addEventListener("click", function () {
            
            let card = this.closest(".card"); 
            let inputs = card.querySelectorAll("input");

            if (this.textContent === "EDIT") {
                inputs.forEach(inp => inp.removeAttribute("readonly"));
                this.textContent = "SAVE";
                this.style.background = "rgba(0,255,0,0.3)";
            } else {
                inputs.forEach(inp => inp.setAttribute("readonly", true));
                this.textContent = "EDIT";
                this.style.background = "rgba(4, 183, 207, 0.2)";
            }
        });
    });
    document.querySelectorAll(".delet").forEach(button => {
        button.addEventListener("click", function () {

            let card = this.closest(".card");

            if (confirm("Are you sure you want to delete this card?")) {
                card.remove();
            }
        });
    });
